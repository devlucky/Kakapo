language: objective-c

notifications:
  slack: devlucky:0AP12qjjfc2Zxc0s9yo1cQQm

env:
  global:
    - WORKSPACE=Kakapo.xcworkspace
    - COVERAGE=NO

podfile: Podfile

osx_image: xcode9.2

matrix:
  include:
    - env: DESTINATION="arch=x86_64" SCHEME=macOS SDK="macosx10.13"
    - env: DESTINATION="OS=11.0,name=Apple TV 1080p" SCHEME=tvOS SDK="appletvsimulator11.2"
    - env: DESTINATION="OS=9.0,name=iPhone 5" SCHEME=iOS SDK="iphonesimulator11.2"
    - env: DESTINATION="OS=11.2,name=iPhone 8" SCHEME=iOS SDK="iphonesimulator11.2" COVERAGE=YES
      before_install:
        - gem install danger --no-ri --no-doc
        - gem install danger-swiftlint --no-ri --no-doc
      before_script:
        - danger
        - pod lib lint --quick
      after_success:
        - bash <(curl -s https://codecov.io/bash) -J 'Kakapo'

script:
  - set -o pipefail
  - travis_retry xcodebuild -workspace $WORKSPACE -scheme Kakapo\ $SCHEME -sdk "$SDK" -destination "$DESTINATION" -configuration Debug ENABLE_TESTABILITY=YES -enableCodeCoverage $COVERAGE test | xcpretty;
